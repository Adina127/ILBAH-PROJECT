    <script>

        //se iau info din localstorage si se convertesc in obiecte
        let cart = JSON.parse(localStorage.getItem("cart"));

        //daca cart e gol, se afiseaza cos gol
        if (cart == null) {
            document.getElementById("order-body").style.display = "none";
            document.getElementById("cart-empty").style.display = "flex";
        } else {
            //daca cart are ceva in el se afiseaza
            let pizzaCartRows = buildCartRows();
            document.getElementById("cartContainer").innerHTML = pizzaCartRows;
        }

        //se construiesc randurile de comanda
        function buildCartRows() {
            let rows = '';
            let total = 0;

            for (let i = 0; i < cart.length; i++) {
                let pizzaRow = `<tr>
                                    <td class="pizza-name">${cart[i].pizza.name}</td>
                                    <td class="pizza-quantity">${cart[i].quantity}</td>
                                    <td class="pizza-price">${cart[i].pizza.price * cart[i].quantity} RON</td>
                                </tr>`;

                rows += pizzaRow;
                total += cart[i].pizza.price * cart[i].quantity;
            }

            // adaugam randul total
            rows += `<tr class="total">
                        <td>TOTAL</td>
                        <td></td>
                        <td>${total} RON</td>
                    </tr>`;

            return rows;
        };

        //cand se trimite comanda, cosul este gol
        function emptyCart() {
            document.getElementById("order-body").style.display = "none";
            document.getElementById("cart-empty").style.display = "flex";

            localStorage.removeItem("cart");
        };
    </script>
