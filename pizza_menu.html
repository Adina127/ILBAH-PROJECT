    <script type="text/javascript">
        //ia lista de pizza din local storage si o face obiect
        let pizzaList = JSON.parse(localStorage.getItem("pizzaList"));

        //gaseste pizza daca textul introdus in search este inclus in descrierea sau numele pizzei
        function searchPizza(text) {
            var pizzaResults = [];

            for (let i = 0; i < pizzaList.length; i++) {
                var currentPizza = pizzaList[i];

                if (currentPizza.description.toUpperCase().indexOf(text.toUpperCase()) > -1 || currentPizza.name.toUpperCase().indexOf(text.toUpperCase()) > -1) {
                    pizzaResults.push(currentPizza)
                }

            }

            return pizzaResults;
        };

        //construieste cardul de pizza corespondent textului introdus in search
        function buildPizzaCards(pizzaList) {
            let cards = '';

            for (let i = 0; i < pizzaList.length; i++) {
                let pizzaCard = `<div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" src="${pizzaList[i].image}"
                                role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <rect width="100%" height="100%" fill="#55595c" />
                            </img>

                            <div class="card-body">
                                <div class="description">
                                    <p class="pizza-name" >&#127829 ${pizzaList[i].name} &#127829</p>
                                    <p class="pizza-price">&#128176 ${pizzaList[i].price} RON &#128176</p>
                                    <p class="card-text ingredients">${pizzaList[i].description} - Gramaj : ${pizzaList[i].weight}g </p>
                                </div>
                                <div class="d-flex justify-content-between align-items-center ${pizzaList[i].button}">
                                    <div class="btn-group">
                                        <input class="counter btn btn-md btn-outline-secondary" id="${pizzaList[i].id}" type=number min=1 max=10 value=1
                                            placeholder="1">
                                        <button onclick="addPizzaToCart('${pizzaList[i].id}')" type="button" class="btn btn-md btn-outline-secondary">Adauga in
                                            cos</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;

                cards += pizzaCard;
            }

            return cards;
        };

        //se afiseaza toate pizzele
        document.getElementById("pizzaListContainer").innerHTML = buildPizzaCards(pizzaList);

        //se selecteaza bara de search
        const searchInput = document.getElementById('searchInput');


        //daca in search sunt mai putin de 3 caractere, nu se cauta pizza, daca sunt mai multe se apeleaza functia de mai sus si cauta pizza
        searchInput.addEventListener('input', function () {
            let searchText = this.value;

            if (searchText.length < 3) {
                document.getElementById("pizzaListContainer").innerHTML = buildPizzaCards(pizzaList);
            } else {

                let pizzaResults = searchPizza(searchText);

                document.getElementById("pizzaListContainer").innerHTML = buildPizzaCards(pizzaResults);
            }
        });

        //cauta pizza dupa id
        function getPizzaById(pizzaId) {
            for (let i = 0; i < pizzaList.length; i++) {
                if (pizzaList[i].id == pizzaId) {
                    return pizzaList[i];
                }
            }

            return null;
        };


        //se adauga pizza in localstorage
        function addPizzaToCart(pizzaId) {

            let quantity = Number(document.getElementById(pizzaId).value);
            let pizza = getPizzaById(pizzaId);

            //se ia cart-ul din local storage
            let cart = localStorage.getItem("cart");

            //daca cart-ul este null, adaugam pizza
            if (cart == null) {
                cart = [
                    {
                        quantity: quantity,
                        pizza: pizza
                    }
                ];

                //lista cu noua pizza se adauga in local storage
                localStorage.setItem("cart", JSON.stringify(cart));
            } else {

                //daca este deja o lista in local storage se executa
                cart = JSON.parse(cart);
                let exists = false;

                //se verifica daca este o pizza cu acelasi id deja introdusa in cart
                //daca este, se mai adauga cantitatea
                for (let i = 0; i < cart.length; i++) {
                    if (cart[i].pizza.id == pizzaId) {
                        cart[i].quantity += quantity;
                        exists = true;
                    }
                }

                //daca nu este, se adauga pizza noua
                if (exists == false) {
                    cart.push({
                        quantity: quantity,
                        pizza: pizza
                    });
                }

                localStorage.setItem("cart", JSON.stringify(cart));
            }
        };
    </script>
